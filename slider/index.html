<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNL School of Music: 2014 vs 2025</title>
    
    <style>
        /* 1. Basic body & page styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 2rem;
            margin: 0;
            box-sizing: border-box;
        }

        .page-wrapper {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .page-wrapper h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-wrapper p.instructions {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* 2. The main slider container */
        .comparison-slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: ew-resize;
        }

        /* 3. The "Before" (bottom) image */
        .image-before {
            display: block;
            width: 100%;
            height: auto;
        }

        /* 4. The wrapper for the "After" (top) image */
        .image-after-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        /* 5. The "After" (top) image */
        .image-after {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative; 
        }

        /* 6. The slider line */
        .slider-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #ffffff;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        /* 7. The slider handle (the circle) */
        .slider-handle {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: grid;
            place-items: center;
        }

        /* 8. The arrows inside the handle */
        .slider-handle::before,
        .slider-handle::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .slider-handle::before {
            left: 10px;
            border-width: 8px 10px 8px 0;
            border-color: transparent #555 transparent transparent;
        }
        
        .slider-handle::after {
            right: 10px;
            border-width: 8px 0 8px 10px;
            border-color: transparent transparent transparent #555;
        }

        /* 9. Year Labels */
        .slider-label {
            position: absolute;
            top: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.875rem;
            user-select: none;
            pointer-events: none;
        }

        .label-before {
            right: 1rem; 
        }
        
        .label-after {
            left: 1rem; 
        }

        /* 10. NEW: Caption Styling */
        .slider-caption {
            font-size: 0.875rem;
            color: #777;
            font-style: italic;
            margin-top: 1rem;
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        
        <h1>Check out the changes to UNL's school of music from 2014-2025</h1>
        
        <p class="instructions">Click (or tap) and drag the handle to swipe between the 2014 and 2025 images.</p>

        <div class="comparison-slider" id="slider-container">
            
            <img class="image-before" 
                 src="PASTE_YOUR_2014_BASE64_CODE_HERE" 
                 alt="Aerial view of UNL campus in October 2014, showing a parking lot.">
            
            <div class="slider-label label-before">2014</div>
            
            <div class="image-after-wrapper" id="image-after-wrapper">
                <img class="image-after" 
                     src="PASTE_YOUR_2025_BASE64_CODE_HERE" 
                     alt="Aerial view of UNL campus in March 2025, showing the new music building.">
                
                <div class="slider-label label-after">2025</div>
            </div>
            
            <div class="slider-line" id="slider-line">
                <div class="slider-handle"></div>
            </div>

        </div> <p class="slider-caption">
            Aerial photos courtesy of Google Earth.
        </p>

    </div> <script>
        const container = document.getElementById('slider-container');
        const imageAfterWrapper = document.getElementById('image-after-wrapper'); 
        const sliderLine = document.getElementById('slider-line');
        let isDragging = false;

        function updateSlider(x) {
            const rect = container.getBoundingClientRect();
            let position = ((x - rect.left) / rect.width) * 100;
            position = Math.max(0, Math.min(100, position));
            imageAfterWrapper.style.clipPath = `polygon(0 0, ${position}% 0, ${position}% 100%, 0 100%)`;
            sliderLine.style.left = `${position}%`;
        }

        function onDragStart(e) {
            e.preventDefault();
            isDragging = true;
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            if (x !== undefined) {
                updateSlider(x);
            }
        }

        function onDragEnd() {
            isDragging = false;
        }

        function onDragMove(e) {
            if (!isDragging) return;
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            if (x !== undefined) {
                updateSlider(x);
            }
        }
        
        container.addEventListener('mousedown', onDragStart);
        window.addEventListener('mouseup', onDragEnd);
        window.addEventListener('mousemove', onDragMove);
        container.addEventListener('touchstart', onDragStart, { passive: false });
        window.addEventListener('touchend', onDragEnd);
        window.addEventListener('touchmove', onDragMove);
    </script>

</body>
</html>
